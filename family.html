  <title>Family</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffe0b2); /* Updated background */
      color: #333;
      padding-top: 100px;
    }

    nav {
      background-color: #009688; /* Updated nav bar color */
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white; /* Updated nav link color */
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #b2dfdb; /* Updated hover color */
    }

    .nav-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    h1 {
      color: #00695c; /* Updated h1 color */
      font-size: 40px;
      margin: 30px 0;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    .timeline-container {
      max-width: 1000px;
      margin: 60px auto;
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 0 20px;
    }

    .timeline-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 30px;
      gap: 40px;
    }

    .timeline-item:nth-child(even) {
      flex-direction: row-reverse;
    }

    .member-info {
      text-align: center;
    }

    .member-info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #355e3b; /* Updated text color */
      margin-bottom: 20px;
    }

    .member-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      border: 3px solid #d4af37;
    }

    .member-video video {
      width: 300px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      border: 2px solid #355e3b;
    }

    .small-video {
      width: 300px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      border: 2px solid #355e3b;
    }

    @media (max-width: 768px) {
      .timeline-item {
        flex-direction: column;
      }
      .timeline-item:nth-child(even) {
        flex-direction: column;
      }
    }
  </style>
</head>
