  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffe0b2);
      color: #333;
      text-align: center;
      padding-top: 100px;
    }

    nav {
      background-color: #009688; /* Updated to match first code */
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #b2dfdb;
    }

    .nav-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    h1 {
      color: #00695c; /* Matching h1 color */
      font-size: 40px;
      margin-bottom: 30px;
      font-family: 'Playfair Display', serif;
    }

    .video-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    button, a.button {
      padding: 15px;
      background-color: #009688;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    button:hover, a.button:hover {
      background-color: #b2dfdb;
      color: #00695c;
    }

    .message {
      font-size: 40px;
      margin-top: 50px;
      color: #00695c;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section {
      margin-top: 60px;
      padding: 30px;
      display: none;
    }

    section.active {
      display: block;
    }

    .content {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
